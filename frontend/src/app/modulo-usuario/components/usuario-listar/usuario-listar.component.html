
<h3 class="first">Basic</h3>
<p-table [value]="usuario">
        <ng-template pTemplate="header">
                <tr>
                        <th pSortableColum="id">Id</th>
                        <th pSortableColum="nome">Nome</th>
                        <th pSortableColum="email">Email</th>
                        <th pSortableColum="status">Status</th>
                </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-usuarioConsiderado>
                <tr>
                        <td>{{usuarioConsiderado.id}}</td>
                        <td>{{usuarioConsiderado.nome}}</td>
                        <td>{{usuarioConsiderado.email}}</td>
                        <td>{{usuarioConsiderado.status | ativo}}</td>
                </tr>
        </ng-template>
</p-table>
